<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频插件</title>
    <link rel="stylesheet" href="zy.media.min.css">
    <script src="zy.media.min.js"></script>
    <style>
        #modelView {
            background-color: #DDDDDD;
            z-index: 0;
            opacity: 0.7;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .playvideo {
            padding-top: auto;
            z-index: 9999;
            position: relative;
            width: 300px;
            height: 200px;
        }

        .zy_media {
            z-index: 999999999
        }
    </style>
</head>

<body>
    <div class="playvideo">
        <div class="zy_media">
            <video data-config='{"mediaTitle": "title"}'>
                <source src="mov.mp4" type="video/mp4">
                您的浏览器不支持HTML5视频
            </video>

        </div>
        <div id="modelView">&nbsp;</div>
    </div>
    <script src="zy.media.min.js"></script>
    <script>
        // 一般不自动播放
        zymedia('video', {
            autoplay: false
        });
    </script>
</body>

</html>
